<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
<h1>Student Management</h1>

<h2>Add Student</h2>
<form id="addStudentForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    <br>
    <label for="middleName">Middle Name:</label>
    <input type="text" id="middleName" name="middleName">
    <br>
    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth" required>
    <br>
    <label for="studentGroup">Group:</label>
    <input type="text" id="studentGroup" name="studentGroup" required>
    <br>
    <label for="uniqueNumber">Unique Number:</label>
    <input type="text" id="uniqueNumber" name="uniqueNumber" required>
    <br>
    <button type="submit">Add Student</button>
</form>

<h2>Delete Student</h2>
<form id="deleteStudentForm">
    <label for="deleteUniqueNumber">Unique Number:</label>
    <input type="text" id="deleteUniqueNumber" name="uniqueNumber" required>
    <br>
    <button type="submit">Delete Student</button>
</form>

<h2>Student List</h2>
<table id="studentList">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Middle Name</th>
        <th>Date of Birth</th>
        <th>Group</th>
        <th>Unique Number</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
</html>
